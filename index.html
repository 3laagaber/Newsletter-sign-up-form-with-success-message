<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly<br> updates on:</p>
          <p><svg id="mark" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>Product discovery and building what matters</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>Measuring to ensure updates are a success</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>And much more!</p>
          <form action="">
            <label for="email">Email address</label>
            <input
            id="email"
            value=""
              type="email"
              placeholder=" email@company.com"
              class="email"
            />
            <input
              type="submit"
              value="Subscribe to monthly newsletter"
              class="btn"
            />
          </form>
        </div>
        
        <picture>
          <source class="one" media="(min-width: 768px)" srcset="/assets/images/illustration-sign-up-desktop.svg">
          <img src="/assets/images/illustration-sign-up-mobile.svg" alt="mobile">
      </picture>
        
      </div>
    </main>

</html>
